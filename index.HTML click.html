<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>クリックゲーム</h1>
